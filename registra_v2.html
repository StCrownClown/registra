<!DOCTYPE HTML PUBLIC "-//wC//DTD HTML 4.01 Transitional//EN"
        "http://www.w.org/TR/html4/loose.dtd">
<html>
<head>
<title>Registration</title>
<meta content="width=device-width" content="text/html; charset=UTF-8" http-equiv="Content-Type">
<link rel="stylesheet" type="text/css" href="./css/w.css">
<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="./css/mystyle.css">
<link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
<script src="./js/jquery-3.1.1.min.js" type="text/javascript"></script>
<script src="./js/bootstrap.min.js" type="text/javascript"></script>
<script src="./js/jquery.table2excel.js" type="text/javascript"></script>
<script src="./json/registration.json" type="text/javascript"></script>
<script src="./js/script.js" type="text/javascript"></script>
<style></style>
</head>
<body class="w-content" style="max-width:1000px;">


<div class="navbar-inner">
	<div class="pull-left" style="margin-top:20px;font-weight:bold">Registration</div>
	<div class="pull-left" style="margin-top:10px">	
	<select id="elist" onchange="do_select()" style="margin-left:10px;width:400px;height:36px">
		<option value="-1">เลือก event</option>
	</select>
	</div>
	<div style="margin-top:10px;">
	<input id="staff" style="margin-left:10px;width:150px;height:36px;text-align:center" placeholder="staff name" />
	<button id="clear_local" onclick="clear_local()" class="btn btn-danger" style="margin-left:10px">ลบข้อมูล</button>
	</div>
</div>


<div class="w-half w-black w-center" style="height:600px"> 
	<div style="margin-top:10px;">
		<input id="q" style="width:220px;height:36px;font-size:20px" placeholder="id / code / mobile no." onblur="tg_alert(1)" onfocus="tg_alert(0)" autofocus />
		<button id="dodraw" style="height:36px;font-size:20px" class="btn btn-warning" onclick="dosearch()">ค้นหา</button>
		<input type="checkbox" id="auto_mode" style="margin-bottom:5px">auto confirm</input>
	</div>
	<div style="margin-top:10px;">
		<div id="dname" style="font-size:35px;margin-top:35px;color:blue;">ชื่อ-นามสกุล</div>
		<div id="bu3" style="font-size:25px;margin-top:30px">ฝ่าย</div>
		<div id="bu2" style="font-size:25px;margin-top:15px">ศูนย์</div>
		<div id="uid" style="font-size:25px;margin-top:15px">ID</div>
		<button id="bt_regist" class="btn btn-success" style="margin-top:20px;display:none" onclick="doregist()">ยืนยัน</button> 	
		<div id="ddstatus" style="font-size:18px;margin-top:15px;color:blue"></div>
		<div id="tg_alert" style="font-size:16px;margin-top:15px;color:red"></div>
	</div>
</div>


<div class="w-half w-teal" style="height:600px">
	<div style="margin-left:20px;margin-top:10px;">
	<table id="regist_tbl">
	<thead><th style="height:36px">Registration</th>
	<th class="none">รหัส</th><th class="none">ชื่อ-นามสกุล</th><th class="none">ศูนย์</th><th class="none">ฝ่าย</th><th class="none">งาน</th>
	</thead>
	</table>
	<button id="export" class="btn btn-info" style="margin-top:10px;">export excel</button>
	</div>
</div>


<footer></footer>

</body>
</html>
