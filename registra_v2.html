<!DOCTYPE HTML PUBLIC "-//wC//DTD HTML 4.01 Transitional//EN"
        "http://www.w.org/TR/html4/loose.dtd">
<html>
<head>
<title>Registration</title>
<meta content="width=device-width" content="text/html; charset=UTF-8" http-equiv="Content-Type">
<link rel="stylesheet" type="text/css" href="./css/w.css">
<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="./css/bootstrap-grid.css">
<link rel="stylesheet" type="text/css" href="./css/bootstrap-reboot.css">
<link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="./css/mystyle.css">
<script src="./js/jquery-3.1.1.min.js" type="text/javascript"></script>
<script src="./js/popper.js" type="text/javascript"></script>
<script src="./js/bootstrap.js" type="text/javascript"></script>
<script src="./js/jquery.table2excel.js" type="text/javascript"></script>
<script src="./json/registration.json" type="text/javascript"></script>
<script src="./js/script.js" type="text/javascript"></script>
<style></style>
</head>
<body class="w-content" style="max-width:1000px;">

<div class="w-half w-black w-center"> 
	</br>
	<div class="pull-center">	
		<select id="elist" onchange="do_select()" style="width:400px;height:40px">
			<option value="-1">เลือก event</option>
	</select>
	</div>
	</br>
</div>

<div class="w-half w-teal w-center">
	</br>
	<div class="pull-center">
		<input id="staff" style="width:150px;height:40px;text-align:center" placeholder="staff name" />
		<button id="clear_local" onclick="clear_local()" class="btn btn-danger">ลบข้อมูล</button>
	</div>
	</br>
</div>

<div class="w-half w-black w-center" style="height:600px"> 
	</br>
	<div>
		<input id="q" style="width:220px;height:40px;font-size:20px" placeholder="id / code / mobile no." onblur="tg_alert(1)" onfocus="tg_alert(0)" autofocus />
		<button id="dodraw" style="height:40px;font-size:20px" class="btn btn-warning" onclick="dosearch()">ค้นหา</button>
		<input type="checkbox" id="auto_mode">auto confirm</input>
	</div>
	</br>
	
	<div>
		<div id="dname" style="font-size:35px;color:blue;">ชื่อ-นามสกุล</div>
		<div id="bu3" style="font-size:25px;">ฝ่าย</div>
		<div id="bu2" style="font-size:25px;">ศูนย์</div>
		<div id="uid" style="font-size:25px;">ID</div>
		<button id="bt_regist" class="btn btn-success" style="display:none" onclick="doregist()">ยืนยัน</button> 	
		<div id="ddstatus" style="font-size:18px;color:blue"></div>
		<div id="tg_alert" style="font-size:16px;color:red"></div>
	</div>
	</br>
</div>


<div class="w-half w-teal w-center" style="height:600px">
	</br>
	<div>
		<table id="regist_tbl">
		<thead><th>Registration</th>
		<th style="display:none">รหัส</th>
		<th style="display:none">ชื่อ-นามสกุล</th>
		<th style="display:none">ศูนย์</th>
		<th style="display:none">ฝ่าย</th>
		<th style="display:none">งาน</th>
		</thead>
		</table>
	</div>
	</br>
	
	<div>
		<button id="export" class="btn btn-info">export excel</button>
	</div>
	</br>
</div>


<footer></footer>

</body>
</html>
